<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Completed | Tokyo Sushi Bar</title>
</head>
<body style="margin:0;padding:0;background-color:#F6F5F2;font-family:'Helvetica Neue',Arial,sans-serif;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#F6F5F2;">
<tr><td align="center" style="padding:40px 16px;">
<table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;width:100%;">
    <!-- HEADER -->
    <tr><td style="background-color:#1a1a1a;padding:24px 36px;text-align:center;">
        <img src="{{.LogoURL}}" alt="Tokyo Sushi Bar" width="56" height="56" style="display:block;margin:0 auto;border-radius:8px;" />
    </td></tr>
    <!-- RED ACCENT LINE -->
    <tr><td style="background-color:#C41E24;height:3px;font-size:0;line-height:0;">&nbsp;</td></tr>
    <!-- CONTENT -->
    <tr><td style="background-color:#ffffff;padding:36px;">
        <p style="margin:0 0 16px;font-size:18px;color:#2D2D2D;font-weight:600;">Hello {{.UserName}},</p>
        <p style="margin:0 0 16px;font-size:14px;line-height:1.6;color:#2D2D2D;">Thank you for choosing <strong>Tokyo Sushi Bar</strong>! We hope you enjoyed your meal.</p>
        <p style="margin:0 0 16px;font-size:14px;line-height:1.6;color:#2D2D2D;">We'd love to see you again soon.</p>

        <table role="presentation" cellpadding="0" cellspacing="0" style="margin:24px auto;">
        <tr><td style="background-color:#C41E24;border-radius:6px;padding:12px 28px;">
            <a href="{{.MenuLink}}" style="color:#ffffff;text-decoration:none;font-size:14px;font-weight:600;display:inline-block;">Order again</a>
        </td></tr>
        </table>
    </td></tr>
    <!-- FOOTER -->
    <tr><td style="background-color:#2D2D2D;padding:24px 36px;text-align:center;">
        <p style="margin:0;font-size:12px;color:#9CA3AF;">If you did not place this order, please disregard this email.</p>
        <p style="margin:8px 0 0;font-size:12px;color:#9CA3AF;">&copy; 2026 Tokyo Sushi Bar. All rights reserved.</p>
    </td></tr>
</table>
</td></tr>
</table>
</body>
</html>
