<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预计时间已更新 | Tokyo Sushi Bar</title>
</head>
<body style="margin:0;padding:0;background-color:#F6F5F2;font-family:'Helvetica Neue',Arial,sans-serif;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#F6F5F2;">
<tr><td align="center" style="padding:40px 16px;">
<table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;width:100%;">
    <!-- HEADER -->
    <tr><td style="background-color:#F0EBE3;padding:24px 36px;text-align:center;border-radius:12px 12px 0 0;">
        <img src="{{.LogoURL}}" alt="Tokyo Sushi Bar" width="56" height="56" style="display:block;margin:0 auto;border-radius:8px;" />
    </td></tr>
    <!-- RED ACCENT LINE -->
    <tr><td style="background-color:#C41E24;height:3px;font-size:0;line-height:0;">&nbsp;</td></tr>
    <!-- CONTENT -->
    <tr><td style="background-color:#ffffff;padding:36px;">
        <p style="margin:0 0 16px;font-size:18px;font-weight:600;color:#2D2D2D;">您好 {{.UserName}}，</p>
        {{if .EstimatedReadyTime}}
        {{if eq .OrderType "DELIVERY"}}
        <p style="margin:0 0 16px;font-size:14px;line-height:1.6;color:#2D2D2D;">您的订单预计配送时间已更新为：<strong>{{.EstimatedReadyTime}}</strong>。</p>
        {{else if eq .OrderType "PICKUP"}}
        <p style="margin:0 0 16px;font-size:14px;line-height:1.6;color:#2D2D2D;">您的订单预计取餐时间已更新为：<strong>{{.EstimatedReadyTime}}</strong>。</p>
        {{end}}
        {{end}}
        <p style="margin:0 0 16px;font-size:14px;line-height:1.6;color:#2D2D2D;">对此给您带来的不便，我们深表歉意。</p>
        <table role="presentation" cellpadding="0" cellspacing="0" style="margin:24px auto;">
        <tr><td style="background-color:#ef4444;border-radius:12px;padding:12px 28px;">
            <a href="{{.StatusLink}}" style="color:#ffffff;text-decoration:none;font-size:14px;font-weight:600;display:inline-block;">跟踪您的订单</a>
        </td></tr>
        </table>
    </td></tr>
    <!-- FOOTER -->
    <tr><td style="background-color:#F0EBE3;padding:24px 36px;text-align:center;border-radius:0 0 12px 12px;">
        <p style="margin:0;font-size:12px;color:#6B6560;">&copy; 2026 Tokyo Sushi Bar。保留所有权利。</p>
    </td></tr>
</table>
</td></tr>
</table>
</body>
</html>
