<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>订单已完成 | Tokyo Sushi Bar</title>
    <style>
        /* Base styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            overflow: hidden;
            padding: 30px;
        }
        .container img {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            line-height: 1.6;
            margin: 16px 0;
        }
        .content p.lead {
            font-size: 18px;
            color: #444;
        }
        .footer {
            background-color: #fafafa;
            padding: 20px 0;
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 餐厅标志 -->
    <img alt="Logo" src="https://tokyo.brunomoyse.be/icons/tsb-logo.svg" />

    <div class="content">
        <p class="lead">您好 {{.UserName}}，</p>
        <p>感谢您选择 <strong>Tokyo Sushi Bar</strong>！希望您享受了这顿美餐。期待再次为您服务。</p>

        <!-- 再次点餐按钮 -->
        <p style="text-align: center;">
            <a href="{{.MenuLink}}"
               style="
                   display: inline-block;
                   background: #ed1c24;
                   color: #ffffff;
                   padding: 8px 16px;
                   text-decoration: none;
                   font-size: 14px;
                   border-radius: 4px;
                   margin: 20px 0;
                   transition: transform 0.2s ease, box-shadow 0.2s ease;
               "
               onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';"
               onmouseout="this.style.transform='none'; this.style.boxShadow='none';"
            >
                再次点餐
            </a>
        </p>
    </div>

    <div class="footer">
        <p>&copy; 2026 Tokyo Sushi Bar。保留所有权利。</p>
    </div>
</div>
</body>
</html>
