<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重置您的密码 | Tokyo Sushi Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            overflow: hidden;
            padding: 30px;
        }
        .container img {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .content p {
            line-height: 1.6;
            margin: 16px 0;
        }
        .content p.lead {
            font-size: 18px;
            color: #444;
        }
        .content p.note {
            font-size: 13px;
            color: #777;
        }
        .footer {
            background-color: #fafafa;
            padding: 20px 0;
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <img alt="Logo" src="https://tokyo.brunomoyse.be/icons/tsb-logo.svg" />

    <div class="content">
        <p class="lead">您好 {{.UserName}}，</p>
        <p>我们收到了重置您 <strong>Tokyo Sushi Bar</strong> 账户密码的请求。</p>
        <p>请点击下面的按钮设置新密码：</p>

        <p style="text-align: center;">
            <a href="{{.ResetLink}}"
               style="
                   display: inline-block;
                   background: #ed1c24;
                   color: #ffffff;
                   padding: 8px 16px;
                   text-decoration: none;
                   font-size: 14px;
                   border-radius: 4px;
                   margin: 20px 0;
                   transition: transform 0.2s ease, box-shadow 0.2s ease;
                 "
               onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';"
               onmouseout="this.style.transform='none'; this.style.boxShadow='none';"
            >
                重置我的密码
            </a>
        </p>

        <p>如果上面的按钮不起作用，请将以下URL复制并粘贴到您的浏览器中：</p>
        <p style="word-break: break-all;">{{.ResetLink}}</p>

        <p class="note">此链接将在1小时后过期。如果您未请求重置密码，请忽略此邮件——您的密码不会被更改。</p>
    </div>

    <div class="footer">
        <p>如果您未请求此邮件，请忽略它。</p>
        <p>&copy; 2026 Tokyo Sushi Bar。保留所有权利。</p>
    </div>
</div>
</body>
</html>
