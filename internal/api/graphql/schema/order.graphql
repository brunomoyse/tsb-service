type Order {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    status: OrderStatusEnum!
    type: OrderTypeEnum!
    isOnlinePayment: Boolean!
    discountAmount: String!
    deliveryFee: String!
    totalPrice: String!
    estimatedReadyTime: DateTime
    addressExtra: String
    orderNote: String
    orderExtra: JSON

    payment: Payment
    customer: User!
    address: Address

    items: [OrderItem!]!
}

type OrderItem {
    id: ID!
    product: Product!
    unitPrice: String!
    quantity: Int!
    totalPrice: String!
}

enum OrderTypeEnum {
    DELIVERY
    PICKUP
}

enum OrderStatusEnum {
    PENDING
    PROCESSING
    COMPLETED
    CANCELED
}

extend type Query {
    orders: [Order!]! @auth
}
