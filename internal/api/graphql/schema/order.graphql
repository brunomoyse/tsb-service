type Order {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    status: OrderStatusEnum!
    type: OrderTypeEnum!
    isOnlinePayment: Boolean!
    discountAmount: String!
    deliveryFee: String
    totalPrice: String!
    preferredReadyTime: DateTime
    estimatedReadyTime: DateTime
    addressExtra: String
    orderNote: String
    orderExtra: JSON

    address: Address
    customer: User
    payment: Payment
    items: [OrderItem!]!

    statusHistory: [OrderStatusHistory!]! @admin

    # Computed helper fields for display
    displayCustomerName: String!
    displayAddress: String!
}

type OrderStatusHistory {
    id: ID!
    status: OrderStatusEnum!
    changedAt: DateTime!
}

type OrderItem {
    product: Product!
    productID: ID!
    unitPrice: String!
    quantity: Int!
    totalPrice: String!
    choiceId: ID
    choice: ProductChoice
}

enum OrderStatusEnum {
    PENDING
    CONFIRMED
    PREPARING
    AWAITING_PICK_UP
    PICKED_UP
    OUT_FOR_DELIVERY
    DELIVERED
    CANCELLED
    FAILED
}

enum OrderTypeEnum {
    DELIVERY
    PICKUP
}

input OrderExtraInput {
    name: String!
    options: [String!]
}

input CreateOrderInput {
    orderType: OrderTypeEnum!
    isOnlinePayment: Boolean!
    addressId: String
    addressExtra: String
    orderNote: String
    orderExtra: [OrderExtraInput!]
    preferredReadyTime: DateTime
    items: [CreateOrderItemInput!]!
}

input CreateOrderItemInput {
    productId: ID!
    quantity: Int!
    choiceId: ID
}

input UpdateOrderInput {
    status: OrderStatusEnum
    estimatedReadyTime: DateTime
}

extend type Query {
    orders: [Order!]! @admin
    order(id: ID!): Order! @admin
    myOrders (first: Int = 5, page: Int = 1): [Order!]! @auth
    myOrder(id: ID!): Order! @auth
}

extend type Mutation {
    createOrder(input: CreateOrderInput!): Order! @auth
    updateOrder(id: ID!, input: UpdateOrderInput!): Order! @admin
}

extend type Subscription {
    orderCreated: Order! @admin

    # for the restaurant—fires on *every* order update
    orderUpdated: Order! @admin

    # for a customer—fires only when *their* order (by ID) changes
    myOrderUpdated(orderId: ID!): Order! @auth
}
