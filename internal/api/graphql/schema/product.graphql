type Product {
    id: ID!
    createdAt: DateTime!
    price: String!
    code: String
    slug: String!
    pieceCount: Int
    isVisible: Boolean!
    isAvailable: Boolean!
    isHalal: Boolean!
    isVegan: Boolean!

    name: String!
    description: String

    category: ProductCategory!
}

type ProductCategory {
    id: ID!
    name: String!
    order: Int!
    products: [Product!]!
}

extend type Query {
    products: [Product!]!
    product(id: ID!): Product!
    productCategories: [ProductCategory!]!
    productCategory(id: ID!): ProductCategory!
}
