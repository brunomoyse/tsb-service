type User {
    id: ID!
    email: String!
    firstName: String!
    lastName: String!
    phoneNumber: String
    isAdmin: Boolean!
    emailVerifiedAt: DateTime
    deletionRequestedAt: DateTime
    address: Address
    orders: [Order!]
}

input UpdateUserInput {
    firstName: String
    lastName: String
    email: String
    phoneNumber: String
    addressId: String
}

extend type Query {
    me: User! @auth
}

extend type Mutation {
    updateMe (
        input: UpdateUserInput!
    ): User! @auth
    requestDeletion: User! @auth
    cancelDeletionRequest: User! @auth
    resendVerificationEmail: Boolean! @auth
}
